<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="main">
      <h1 class="headerName">COUNTDOWN TIMER</h1>
      <div class="container">
        <div class="get_Element">
          <input id="take_input" type="number" />
          <button id="getElement" onclick="get_time()">GET</button>
        </div>
        <div class="setElement">
          <div id="afterSet">
            <h1 id="ele">0s</h1>
          </div>
          <button id="set" onclick="set_time()">SET</button>
        </div>
        <div id="go">
          <div id="going">
            <h1 id="finalResult">0</h1>
          </div>
          <button id="fianlGo" onclick="start()">GO</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
